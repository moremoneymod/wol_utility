<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–∫–∞–Ω–µ—Ä –ª–æ–∫–∞–ª—å–Ω–æ–π —Å–µ—Ç–∏</title>

  <!-- –ú–µ—Ç–∞—Ç–µ–≥ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      color: rgb(27, 158, 27);
      font-family: monospace;
    }

    body {
      background-color: black;
      padding: 10px;
    }

    .container {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      padding: 0 10px;
    }

    form {
      width: 100%;
      padding: 20px;
      background-color: #111;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 16px;
      background-color: black;
      color: rgb(27, 158, 27);
      border: 1px solid rgb(27, 158, 27);
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: black;
      color: rgb(27, 158, 27);
      border: 1px solid rgb(27, 158, 27);
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      margin-top: 20px;
    }

    li {
      margin-bottom: 5px;
    }

    #output {
      white-space: pre-wrap;
      background-color: #111;
      padding: 10px;
      margin-top: 20px;
      border-left: 4px solid rgb(27, 158, 27);
    }
  </style>
</head>
<body>

  <div class="container">
    <form id="scanForm">
      <h2>–°–∫–∞–Ω–µ—Ä –ª–æ–∫–∞–ª—å–Ω–æ–π —Å–µ—Ç–∏</h2><br>

      <h3>–°–ø–∏—Å–æ–∫ –∞–¥–∞–ø—Ç–µ—Ä–æ–≤:</h3>
      <ul>
        {{range .Items}}
          <li>{{.}}</li>
        {{end}}
      </ul>

      <label for="adapter-num">–ù–æ–º–µ—Ä –∞–¥–∞–ø—Ç–µ—Ä–∞</label>
      <input type="text" name="adapter-num" id="adapter-num" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –∞–¥–∞–ø—Ç–µ—Ä–∞" required>

      <label for="cidr">CIDR –ø–æ–¥—Å–µ—Ç–∏</label>
      <input type="text" name="cidr" id="cidr" placeholder="–ü—Ä–∏–º–µ—Ä: 192.168.1.0/24" required>

      <button type="submit">–°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å –ª–æ–∫–∞–ª—å–Ω—É—é —Å–µ—Ç—å</button>
    </form>
  </div>

  <div class="container">
    <pre id="output"></pre>
  </div>

  <script>
    let ws = null;
    let reconnectAttempts = 0;
    const wsURL = "ws://192.168.1.66:8989/ws"; // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π IP –∏–ª–∏ wss:// –µ—Å–ª–∏ –µ—Å—Ç—å SSL

    function connectWebSocket() {
      if (ws) return;

      ws = new WebSocket(wsURL);

      ws.onopen = () => {
        console.log("‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ");
        document.getElementById('output').textContent += "‚úÖ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ\n";
        reconnectAttempts = 0;
      };

      ws.onmessage = function(event) {
        const output = document.getElementById('output');
        output.textContent += event.data + '\n';
      };

      ws.onclose = () => {
        console.log("‚ö†Ô∏è –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ");
        ws = null;

        setTimeout(() => {
          console.log(`üîÑ –ü–æ–ø—ã—Ç–∫–∞ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è ${reconnectAttempts + 1}`);
          reconnectAttempts++;
          connectWebSocket();
        }, 3000);
      };

      ws.onerror = (err) => {
        console.error("‚ùå –û—à–∏–±–∫–∞ WebSocket:", err);
        ws = null;
      };
    }

    // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    connectWebSocket();


    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã –±–µ–∑ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏
    document.getElementById('scanForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);

      const output = document.getElementById('output');
      output.textContent = '–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞—á–∞—Ç–æ...\n';

      fetch('/scan', {
        method: 'POST',
        body: new URLSearchParams(formData)
      }).catch(err => {
        output.textContent += `‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Ñ–æ—Ä–º—ã: ${err}\n`;
      });
    });
  </script>

</body>
</html>
