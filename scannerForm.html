<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сканер локальной сети</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      color: rgb(27, 158, 27);
      font-family: monospace;
    }

    body {
      background-color: black;
      padding: 10px;
    }

    .container {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      padding: 0 10px;
    }

    form {
      width: 100%;
      padding: 20px;
      background-color: #111;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 16px;
      background-color: black;
      color: rgb(27, 158, 27);
      border: 1px solid rgb(27, 158, 27);
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: black;
      color: rgb(27, 158, 27);
      border: 1px solid rgb(27, 158, 27);
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      margin-top: 20px;
    }

    li {
      margin-bottom: 5px;
    }

    #output {
      white-space: pre-wrap;
      background-color: #111;
      padding: 10px;
      margin-top: 20px;
      border-left: 4px solid rgb(27, 158, 27);
    }
  </style>
</head>
<body>

  <div class="container">
    <form id="scanForm">
      <h2>Сканер локальной сети</h2><br>

      <h3>Список адаптеров:</h3>
      <ul>
        {{range .Items}}
          <li>{{.}}</li>
        {{end}}
      </ul>

      <label for="adapter-num">Номер адаптера</label>
      <input type="text" name="adapter-num" id="adapter-num" placeholder="Введите номер адаптера" required>

      <label for="cidr">CIDR подсети</label>
      <input type="text" name="cidr" id="cidr" placeholder="Пример: 192.168.1.0/24" required>

      <!-- Скрытое поле для передачи session_id -->
      <input type="hidden" name="session_id" id="session_id" value="">

      <button type="submit">Сканировать локальную сеть</button>
    </form>
  </div>

  <div class="container">
    <pre id="output"></pre>
  </div>

<script>
const output = document.getElementById('output');
let ws = null;

function connectWebSocket() {
  if (ws) ws.close();
  ws = new WebSocket("ws://192.168.1.66:8989/ws");

  ws.onopen = () => log("✅ Соединение установлено");
  ws.onmessage = e => log(e.data);
  ws.onclose = () => setTimeout(connectWebSocket, 3000);
  ws.onerror = () => ws.close();
}

function log(msg) {
  output.textContent += msg + '\n';
}

// Функция для очистки поля вывода
function clearOutput() {
  output.textContent = ''; // Очищаем содержимое
  log("✨ Новое сканирование началось"); // Логируем начало нового сканирования
}

document.getElementById('scanForm').addEventListener('submit', function(e) {
  e.preventDefault();

  // Очищаем поле вывода перед новым сканированием
  clearOutput();

  const formData = new FormData(this);
  fetch('/scan', {
    method: 'POST',
    body: new URLSearchParams(formData)
  }).catch(err => log(`❌ Ошибка запроса: ${err}`));
});

connectWebSocket();
</script>

</body>
</html>
